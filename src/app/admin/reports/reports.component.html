<div class="card">

            <div class="card border border-primary shadow-0 mb-3" style="width: 80%;  ">
                <!-- <img src="https://mdbootstrap.com/img/new/standard/city/044.webp" class="card-img-top"
                    alt="..." /> -->
                <div class="card-body">
                    <label class="title">Total Jobs Posted On our Portal</label>
                    
                    
                    <p class="card-text" >
                        <div class="chart-wrapper" style="width: 50%;">
                            <canvas baseChart [datasets]="pieChartData" [labels]="pieChartLabels" [options]="ChartOptions"

                            </canvas>
                        </div>

            </div>

                    alt="..." /> -->
                <div class="card-body">
                    <label class="title">Applications</label>
                    
                    
                    <p class="card-text">
                        <div class="chart-wrapper" style="width: 50%;">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="ChartOptions"

                        </div>
