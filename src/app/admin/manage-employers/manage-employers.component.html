<div class="title-card">
    <div class="container">
        <h1 class="title">Manage Employers</h1>
    </div>
</div>
<div class="card">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" *ngFor="let e of employers|paginate: { 
                itemsPerPage: 3,
                currentPage: page,
                totalItems: size }">
                <div class="card h-100" style="width: 100%;">
                    <img src="https://mdbootstrap.com/img/new/standard/city/044.webp" class="card-img-top"
                        alt="..." />
                    <div class="card-body">
                        <label class="title">Employer ID</label>
                        <h5 class="card-title">{{e.employerId}}</h5>
                        <label class="title">Employer Name</label>
                        <p class="card-text">
                            {{e.organizationName}}
                        </p>
                     
                    </div>
                    
                    <div class="card-footer">
                        <button class="btn btn-primary" (click)="ViewJobsByEmployerId(e.employerId, e.organizationName)" >View Jobs</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pagination-controls style="margin-top: 3%;" (pageChange)="handlePageChange($event)"></pagination-controls>
</div>
