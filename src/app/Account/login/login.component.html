
 <section class="vh-100" style="background-color: #dfcbff;">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/assets/login.jpg"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin-top: 10%;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="Login()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    
                    <span class="h1 fw-bold mb-0">Top Jobs</span>
                  </div>

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h3>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17" style="font-family: roboto mono;">Email address</label>
                    <input id="user-email" class="form-control" type="email" name="email" autocomplete="on" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required />
                    <div *ngIf="submitted && f['email'].errors['required']" class="invalid-feedback">Enter your email</div>
                    <div *ngIf="submitted && f['email'].errors['email']" class="invalid-feedback">Enter a valid email</div>
                    
                  </div>

                  <div class="form-outline mb-4">
                    <!-- <input type="password" id="form2Example27" class="form-control form-control-lg" /> -->
                    <label class="form-label" for="form2Example27" style="font-family: roboto mono;">Password</label>
                    
                    <input id="user-password" class="form-control" type="password" name="password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" required />
                    <div class="form-border"></div>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">Enter your password</div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button (click)="Login()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                  </div>

                  <a class="small text-muted" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="signup">Reset Password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="staticBackdrop" style="font-family: roboto mono;" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Retrieve Password</h3>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="my-input">Email Address</label>
          <input id="my-input" class="form-control" type="email" name="" [(ngModel)]="pwdData.email" style="width: 60%; ">
        </div>
        <a style="color: blue; font-size:smaller;" (click)="sendPassword()">Don't remember the old password? Click here to get it over email.</a>
      <div class="form-group">
        <label for="my-input">Last Password</label>
        <input id="my-input" class="form-control" type="password" name="" [(ngModel)]="pwdData.currPwd" style="width: 60%;">
      </div>
      <div class="form-group">
        <label for="my-input">New Password</label>
        <input id="my-input" class="form-control" type="password" name="" [(ngModel)]="pwdData.newPwd" style="width: 60%;">
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        <button type="button" id="close" class="btn btn-primary" (click)="ResetPassword()">Reset</button>
      </div>
    </div>
  </div>
</div>
