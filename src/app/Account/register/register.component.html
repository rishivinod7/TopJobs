<section class="vh-100" style="background-color: #dfcbff;">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/assets/signup.jpg"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;padding-top: 50px;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="registrationForm" (ngSubmit)="Register()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                    <span class="h1 fw-bold mb-0">Top Jobs</span>
                  </div>

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h3>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17" style="font-family: roboto mono;">Email address</label>
                    <input id="user-email" class="form-control" type="email" name="email" autocomplete="on" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required />
                    <div *ngIf="submitted && f['email'].errors['required']" class="invalid-feedback">Enter your email</div>
                    <div *ngIf="submitted && f['email'].errors['email']" class="invalid-feedback">Enter your email in a proper format</div>

                  </div>

                  <div class="form-outline mb-4">
                    
                    <label class="form-label" for="form2Example27" style="font-family: roboto mono;">Password</label>
                    <input id="user-password" class="form-control" type="password" name="password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" required />
                    <div class="form-border"></div>
                    <div *ngIf="submitted && f['password'].errors['required']" class="invalid-feedback">Enter your password</div>
                    <div *ngIf="submitted && f['password'].errors['minlength']" class="invalid-feedback">Password should have minimum 8 characters</div>

                  </div>

                  <div class="form-outline mb-4">
                    <label  class="form-label" for="form2Example27" style="font-family: roboto mono;">&nbsp;Role</label>
                    <div class="container" style=" background-color: #393f81;">
                      
                      <select class="form-control" name="category" formControlName="role" 
                      [ngClass]="{ 'is-invalid': submitted && f['role'].errors }" style="border:12px;border-color: #393f81 !important;">
                        <option value="" style="font-family: Roboto Mono;">Select your role</option>
                        <option value="Job-Seeker" style="font-family: Roboto Mono;">Job-Seeker</option>
                        <option value="Employer" style="font-family: Roboto Mono;">Employer</option>
                      </select>
                      <div *ngIf="submitted && f['role'].errors['required']" class="invalid-feedback">Role is required</div>

                    </div>
                    
                    
                    <div class="form-border"></div>
                    <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">Please select your role</div>  
                  </div>

                  <div class="pt-1 mb-4">
                    <button (click)="Register()" class="btn btn-dark btn-lg btn-block" type="button">Register</button>
                  </div>

                  
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/login" style="color: #393f81;">Login here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
