<h1>Membership</h1>
<div class="card">
    <div class="container">
        <div class="row">
            <div class="col">
                <form #f="ngForm" (ngSubmit)="f.form.valid && Pay()">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="my-input" style="font-weight: bold;">Name on Card</label>
                            <input type="text" class="form-control item" required name="name" #name="ngModel"
                                [(ngModel)]="paymentDetails.name"
                                [ngClass]="{ 'is-valid': !name.errors }" >
                                <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                    <div *ngIf="name.errors">Name is required</div>
                                </div>
                
                        </div>
                        <div class="mb-3">
                            <label for="my-input" style="font-weight: bold;">Card Number</label>
                            <input type="number" class="form-control item" name="cardnum" #cardnum="ngModel"
                                [(ngModel)]="paymentDetails.cardNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="my-input" style="font-weight: bold;">Expiry</label>
                            <input type="date" class="form-control item" name="exp" #exp="ngModel"
                                [(ngModel)]="paymentDetails.expiryDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="my-input" style="font-weight: bold;">CVV</label>
                            <input type="password" class="form-control item" name="cvv" #cvv="ngModel"
                                [(ngModel)]="paymentDetails.cvv" required>
                        </div>
                        <div class="mb-3">
                            <label for="my-input" style="font-weight: bold;">Billing Address</label>
                            <input type="text" class="form-control item" name="address" #address="ngModel"
                                [(ngModel)]="paymentDetails.billingAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="my-input" style="font-weight: bold;">Payable Amount: 200 USD</label>
                        </div>
                        <div class="mb-3">
                            <div class="button-container">
                                <button class="button">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
