<div class="title-card">
    <div class="container">
        <h1 >Profile</h1>
    </div>
</div>

<div class="card h-100" style="width: 40%;">
    <img src="https://cdn.pixabay.com/photo/2017/08/01/00/38/man-2562325_960_720.jpg" style="margin-top: -10px;" class="card-img-top"
        alt="..." />
    <div class="card-body">
        <label class="title">First Name</label>
        <p class="card-text">{{jobSeeker.firstName}}</p>
        <label class="title">Last Name</label>
        <p class="card-text">
            {{jobSeeker.lastName}}
        </p>
        <label class="title">Email</label>
        <p class="card-text">
            {{jobSeeker.email}}
        </p>
        <label class="title">Educational Qualification</label>
        <p class="card-text">
            {{jobSeeker.highestEducationalQualification}}
        </p>
        <label class="title">Year Of Passing</label>
        <p class="card-text">
            {{jobSeeker.yearOfPassing}}
        </p>
        <label class="title">Work Experience</label>
        <p class="card-text">
            {{jobSeeker.workExperienceDuration}}
        </p>
        <label class="title">Skills</label>
        <p class="card-text">
            {{jobSeeker.skills}}
        </p>

    </div>
    
    <div class="card-footer">
        <button class=" btn btn-primary" (click)="Details()">Edit Details</button>
        
    </div>
</div>
