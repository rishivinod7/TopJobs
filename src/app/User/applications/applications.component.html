<div class="card">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" style=" padding-top: 20px;" *ngFor="let a of applications|paginate: { 
            itemsPerPage: 3,
            currentPage: page,
            totalItems: size }">
            <div class="card border border-primary shadow-0 mb-3" style="width: 80%;">
                <!-- <img src="https://mdbootstrap.com/img/new/standard/city/044.webp" class="card-img-top"
                    alt="..." /> -->
                <div class="card-body">
                    <label class="title">Job Title</label>
                    <h5 class="card-title">{{a.jobTitle}}</h5>
                    <label class="title">Reason</label>
                    <p class="card-text">
                        {{a.reason}}
                    </p>
                    <label class="title">Progress</label>
                    <p class="card-text">
                        <div class="progress">
                            <div [ngClass]="a.classValue" role="progressbar" [style.width]="a.progress|percent"
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <!-- {{i.jobDescription}} -->
                   

                </div>
                
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="ViewJobDetails(a.jobId)">View Job Info</button>
                    
                </div>
            </div>
           
        </div>
    </div>
    <pagination-controls style="margin-top: 3%;" (pageChange)="handlePageChange($event)"></pagination-controls>
</div>
