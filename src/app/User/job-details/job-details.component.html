
<br>
<div class="title-card">
  <div class="container" >
      <h1 class="title" style="margin-top: 10px; font-weight: lighter;">Job Details</h1>
  </div>
</div>


<div class="card" style="  margin-top: .5%;">
  <img src="\assets\bg1.png" class="card-img-top" alt="..." />
  <div class="card-body">
    <label class="title" for="my-input">Job Title</label>
    <h5 class="card-title">{{job.jobTitle}}</h5>
    <label class="title" for="my-input">Job Description</label>
    <p class="card-text">
      {{job.jobDescription}}
    </p>
    <div class="mb-3">
      <label class="title" for="my-input">Company Name</label>
      <div>{{job.companyName}}</div>
    </div>
    <div class="mb-3">
      <label class="title" for="my-input">About Company</label>
      <div>{{job.aboutCompany}}</div>
    </div>
    <div class="mb-3">
      <label class="title" for="my-input">Annual CTC</label>
      <div>{{job.salary}}</div>
    </div>
    <div class="mb-3">
      <label class="title" for="my-input">Job Location</label>
      <div>{{job.location}}</div>
    </div>
    <button (click)="backToJobs()" class="btn btn-primary" style="margin-right: 25px;">Back to Jobs</button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
      (click)="CheckDuplicateApplication()">
      Apply
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Apply - {{job.jobTitle}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="my-input">Upload your resume : </label>
            <input type="file" (change)="selectFile($event)">
          </div>
          <div class="modal-footer">
            <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="ApplyJob()" [disabled]="applyBtn" ds>Apply for
              Job</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <a href="#!" class="btn btn-primary">Button</a> -->
  </div>
</div>
